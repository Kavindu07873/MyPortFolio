<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      border: 2px solid red;
    }
    section{
      position: relative;
      display: grid;
      grid-column: auto;
      grid-template-rows: repeat(4,1fr);
      grid-template-columns: repeat(4,1fr);
      gap: 5px 5px;
      left: 7px;
      top: 69px;
    }
    body{
      width: 500px;
      height: 500px;
      border: 2px solid blue;
    }
  </style>
</head>
<body>
<section>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>+</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>-</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>/</div>
  <div>0</div>
  <div>.</div>
  <div>=</div>
  <div>*</div>

</section>

</body>
</html>
